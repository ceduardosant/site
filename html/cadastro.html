    <main>
      <div class="container">
            <div class="form">
              <form action="config.php" method="POST">
                <div class="cadastroajuste">
                  <div class="title">
                    <h1 class="casdastro">Cadastre-se</h1>
                  </div>

                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
      
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
      
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
      
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tell" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                      
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
      
                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required>
                    </div>
                </div>
      
                <div class="gender-inputs">
                  <div class="gender-title">
                    <h6>Gênero</h6>
                  </div>
                  
                  <div class="gender-group">
                    
                    <div class="gender-input">
                      <input type="radio" id="female" name="gender">
                      <label for="female">Feminino</label>
                    </div>
                  
                    <div class="gender-input">
                      <input type="radio" id="male" name="gender">
                      <label for="male">Masculino</label>
                    </div>
      
                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>
                        
                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                  </div>
                </div>
                <br>
                <div class="enter-button">
                  <button type="submit" name="cadastrar" id="cadastrar" ><a href="#">Continuar</a></button>
                </div>
              </form>          
          </div>
